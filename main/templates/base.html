{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} - IOT3</title>
        <link rel="apple-touch-icon" href="{% static 'icons/apple-touch-icon.png' %}" sizes="180x180">
        <link rel="icon" href="{% static 'icons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
        <link rel="icon" href="{% static 'icons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
        <link rel="manifest" href="{% static 'icons/manifest.json' %}">
        <link rel="icon" href="{% static 'icons/favicon.ico' %}">
        <meta name="theme-color" content="#03fc49">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IOT3 <span class="lead">Console</span></a>
            </div>
        </nav>
        <div class="container">
            {% block main %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
